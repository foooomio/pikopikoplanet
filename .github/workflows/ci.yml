name: CI(pull request)

on: pull_request

jobs:
  rdflint:
    name: rdflint
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.0.0
    - uses: actions/setup-java@v1.3.0
      with:
        java-version: '11.0.2' # The JDK version to make available on the path. Takes a whole or semver JDK version, or 1.x syntax (e.g. 1.8 => Jdk 8.x). To specify a specific version for JDK 8 or older use the following pattern (8.0.x)
        java-package: jre # (jre, jdk, or jdk+fx) - defaults to jdk
        architecture: x64 # (x64 or x86) - defaults to x641
    - name: download_rdflint
      run: wget https://jitpack.io/com/github/imas/rdflint/0.1.1/rdflint-0.1.1.jar -O rdflint.jar
    - name: run_rdflint
      run: java -jar rdflint.jar -targetdir ./dataset/
